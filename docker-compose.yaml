services:
  backend:
    build:
      context: ./backend
    container_name: backend
    depends_on:
      - kafka
    ports:
      - "5000:5000"
    environment:
      KAFKA_BROKER: kafka:9092
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "3000:80"
    networks:
      - app-network

  database:
    image: postgres:latest
    container_name: database
    environment:
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: covid19
    ports:
      - "5432:5432"
    networks:
      - app-network

  nginx:
    build:
      context: ./nginx
    container_name: nginx
    ports:
      - "81:81"
    networks:
      - app-network
    depends_on:
      - frontend
    
networks:
  app-network:
    driver: bridge
